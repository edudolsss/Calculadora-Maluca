<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Maluca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <div id="calNormal" class="form-control">
        <p class="display-1"> Calculadora</p>
        <hr>

        <div id="area1" class="row offset-5">
            <div class="col md-1">
                <div class="row">
                    <div class="row md-1">
                        <p class="h5">Questão: </p>
                        <p id="questao"  class="h5"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col md-1">
                        <input id="respostinha" class="form control form-control-sm" type="text" placeholder="Resposta">
                        <button id="respondendo" type="button" class="btn btn-primary btn-sm"  value="*">Responder</button>
                    </div>
                </div>
                <div class="row">
                    <p class="h5">Tempo Restante:</p>
                    <p id="mostraTimer" class="h4"></p>
                </div>

                <div class="row">
                    <p class="h5">Chances Restante:</p>
                    <p id="mostrarVidas" class="h4"></p>
                </div>

                <div class="row offset-1">
                    <p id="registroPontos" class="display-6"> PONTOS: </p>
                </div>
            </div>

        </div>


        <div id="calculadoraApp" class="row md-1 form-control offset-5 text-center" style="width: 25%; border: 1px solid lightblue">
            
            
            <div class="row md-1">
                <input id="contaMath" class="form control form-control-lg" type="text" style="border:1px solid lightblue">
            </div>

            <div class="row md-1">
                <div class="col g-1">
                    <button onclick="teclando(this.value);raizQ()" type="button" class="btn btn-primary btn-lg" value="&radic;">&radic;</button>
                </div>
                <div class="col g-1">
                    <button onclick="teclando(this.value);" type="button" class="btn btn-primary btn-lg" value="(">(</button>
                </div>
                <div class="col g-1">
                    <button onclick="teclando(this.value);" type="button" class="btn btn-primary btn-lg" value=")">)</button>
                </div>
                <div class="col g-1">
                    <button onclick="fatorial()" type="button" class="btn btn-primary btn-lg" value="!">!</button>
                </div>
                <div class="col g-1">
                    <button onclick="teclando(this.value);" type="button" class="btn btn-primary btn-lg" value="/">/</button>
                </div>
            </div>

            <div class="row md-1">
                <div class="col g-1">
                    <button onclick="teclando(this.value);" type="button" class="btn btn-primary btn-lg" value="**" style="font-size:15px;padding:11px;padding-left: 20px;">X<sup>y</sup></button>
                </div>
                <div class="col g-1">
                    <button onclick="teclando(this.value);" type="button" class="btn btn-primary btn-lg" value="1">1</button>
                </div>
                <div class="col g-1">
                    <button onclick="teclando(this.value);" type="button" class="btn btn-primary btn-lg" value="2">2</button>
                </div>
                <div class="col g-1">
                    <button onclick="teclando(this.value);" type="button" class="btn btn-primary btn-lg" value="3">3</button>
                </div>
                <div class="col g-1">
                    <button onclick="teclando(this.value);" type="button" class="btn btn-primary btn-lg" value="*">x</button>
                </div>
            </div>

            <div class="row md-1">
                <div class="col g-1">
                    <button onclick="teclando(this.value);" type="button" class="btn btn-primary btn-lg" value="%" style="font-size:16px;padding:9px;">m%</button>
                </div>
                <div class="col g-1">
                    <button onclick="teclando(this.value);" type="button" class="btn btn-primary btn-lg" value="4">4</button>
                </div>
                <div class="col g-1">
                    <button onclick="teclando(this.value);" type="button" class="btn btn-primary btn-lg" value="5">5</button>
                </div>
                <div class="col g-1">
                    <button onclick="teclando(this.value);" type="button" class="btn btn-primary btn-lg" value="6">6</button>
                </div>
                <div class="col g-1">
                    <button onclick="teclando(this.value);" type="button" class="btn btn-primary btn-lg" value="-">-</button>
                </div>

                
            </div>
            <div class="row md-1">
                <div class="col g-1">
                    <button onclick="teclando(this.value);resolverOP()" type="button" class="btn btn-primary btn-lg" value="**2" style="font-size:15px;padding:11px;padding-left: 20px;">X<sup>2</button>
                </div>
                <div class="col g-1">
                    <button onclick="teclando(this.value);" type="button" class="btn btn-primary btn-lg" value="7">7</button>
                </div>
                <div class="col g-1">
                    <button onclick="teclando(this.value);" type="button" class="btn btn-primary btn-lg"  value="8">8</button>
                </div>
                <div class="col g-1">
                    <button onclick="teclando(this.value);" type="button" class="btn btn-primary btn-lg" value="9">9</button>
                </div>
                <div class="col g-1">
                    <button onclick="teclando(this.value);" type="button" class="btn btn-primary btn-lg" value="+">+</button>
                </div>
            </div>
            <div class="row md-1">
                <div class="col g-1">
                    <button onclick="teclando(this.value);dezExpo()" type="button" class="btn btn-primary btn-lg" value="" style="font-size:16px;padding:9px;">10<sup>x</button>
                </div>
                <div class="col g-1">
                    <button onclick="teclando(this.value);inver()" type="button" class="btn btn-primary btn-lg" value="mod" style="font-size:16px;padding:9px;"><sup>+</sup>/<sub>-</sub></button>
                </div>
                <div class="col g-1">
                    <button onclick="teclando(this.value);" type="button" class="btn btn-primary btn-lg" value="0">0</button>
                </div>
                
                <div class="col g-1">
                    <button onclick="teclando(this.value);" type="button" class="btn btn-primary btn-lg" value=".">,</button>
                </div>
                <div class="col g-1">
                    <button type="button" class="btn btn-primary btn-lg" onclick="resolverOP()"> = </button>
                </div>
                
            </div>

            <div class="row md-1">
                <div class="col g-1">
                    <button id="btnCalculadoraMaluca" type="button" class="btn btn-success btn-lg">Calculadora Maluca</button>
                </div>
            </div>
            
        </div>
    </div>

    

    <div id="area2" class="row-mg-12">
        <div class="card col-5">
            <label for="tabelaAcertosN" class="display-6"> Acertos </label>
            <div name="tabelaAcertosN" id="acertos" style="height:150px; max-height:200px; overflow-y:scroll;"> 
                <table class="table table-success" id="tabelaAcertos" name="tabelaAcertosN" style="text-align: center;">
                    <tr style="position:sticky; top: 0;">
                        <th> Operação </td>
                        <th> Resultado</td>
                        <th> Resposta</td>
                    </tr>
                </table>
            </div>
        </div>
        
        <div class="card col-5">
            <label for="tabelaErrosN" class="display-6"> Erros </label>
            <div name="tabelaErrosN" id="erros" style="height:150px; max-height:200px; overflow-y:scroll;">
                <table class="table table-danger" id="tabelaErros" name="tabelaErrosN" style="text-align: center;">
                    <tr style="position:sticky; top:0;">
                        <th> Operação </th>
                        <th> Resultado</th>
                        <th> Resposta</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
